<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FF6666;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .title {
      color: #5579C6;
      font-size: 50px;
      text-align: center;
      margin-top: 6vh;
      /* Adjusted to a percentage of viewport height */
      font-weight: bold;
    }

    .search-container {
      padding: 7vh;
      /* Adjusted to a percentage of viewport height */
      position: absolute;
      top: 0;
      right: 0;
      /* Keep search box on the right side */
      width: 20%;
      /* Adjusted to a percentage of the container width */
    }

    .search-box {
      display: flex;
      border: 2px solid #0072b5;
      border-radius: 5px;
      width: 90%;
      /* Container width */
    }

    .search-input {
      width: 80%;
      padding: 2vh;
      /* viewport height */
    }

    .search-icon {
      padding: 2vh;
      /* viewport height */
      cursor: pointer;
    }

    .highlight {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div class="title">FinderSpa</div>
  <div class="search-container">
    <div class="search-box">
      <input type="text" id="searchInput" class="search-input" placeholder="Search for spa services">
      <button onclick="highlightSearch()">Search</button>
      <script>
        function highlightSearch() {
          const searchText = document.getElementById('searchInput').value;
          const content = document.getElementById('content');
          // Check if searchText is not empty
          if (searchText.trim() === "") {
            return; // Don't highlight if there's no input
          }
          // Remove any previous highlights
          const elements = content.getElementsByClassName('highlight');
          for (let i = 0; i < elements.length; i++) {
            elements[i].classList.remove('highlight');
          }
          const textToHighlight = content.innerHTML;
          const highlightedText = textToHighlight.replace(
            new RegExp(searchText, 'gi'),
            (match) => `<span class="highlight">${match}</span>`
          );
          content.innerHTML = highlightedText;
        }
      </script>
    </div>
  </div>
</body>
</html>
