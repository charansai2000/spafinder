<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FF6666;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 70vh;
    }
    .title {
      color: #0072b5;
      font-size: 50px;
      text-align: center;
      margin-top: 35px;
      font-weight: bold;
    }
    .white-background {
      background-color: #fff; /* Add white background color */
      width: 100%;
      margin-top: 35px;
      padding: 100%; /* Add some padding to create space below */
    }

    .search-container {
      display: flex;
      align-items: center;
      justify-content: flex-end; /* Adjusted to align to the top right corner */
      background-color: #FF6666;
      padding: 20px;
      margin-top: 20px;
      position: absolute; /* Added */
      top: 0; /* Added */
      right: 0; /* Added */
    }

    .search-box {
      display: flex;
      border: 2px solid #0072b5;
      border-radius: 5px;
      overflow: hidden;
    }

    .search-input {
      width: 80%;
      padding: 10px;
      border: none;
      outline: none;
    }

    .search-icon {
      background-color: #33CCFF;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="title">FinderSpa</div>
  <div class="white-background"></div> <!-- White background below the title -->
  <div class="search-container">
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Search for spa services">
      <div class="search-icon">
        <span style="font-size: 24px;">&#128269;</span>
      </div>
    </div>
  </div>
</body>
</html>
