      <script>
        function highlightSearch() {
          const searchText = document.getElementById('searchInput').value;
          const content = document.getElementById('content');
          // Check if searchText is not empty
          if (searchText.trim() === "") {
            return; // Don't highlight if there's no input
          }
          // Remove any previous highlights
          const elements = content.getElementsByClassName('highlight');
          for (let i = 0; i < elements.length; i++) {
            elements[i].classList.remove('highlight');
          }
          const textToHighlight = content.innerHTML;
          console.log(textToHighlight);
          const Element = content.getElementsByClassName(searchText);
           Element[0].classList.add('highlight');
        }
      </script>
