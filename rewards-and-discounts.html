<!DOCTYPE html>

    <style>

        .header {

        .image {

        }

        h1 {

            color: #333;

        .subscribe-form {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .email-input {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .subscribe-button {
            flex: 1;
            background-color: #00838f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;

            align-items: center; /* Vertically center align the heading and icons */

        .subscribe-heading h3 {
            margin-top: 40px;
            margin-right: 10px; /* Add some spacing between the heading and icons */
            font-size: 18px; /* Increase the font size for better visibility */
        }

        .social-icons a {
            text-decoration: none;
        }

        .social-icons img {
            margin-top: 20px;
            height: 40px;
            width: 70px;
            margin-right: 10px;
        }

        .subscribe-button:hover {
            background-color: #00838f;
        }

        /* Add styles for the success popup */
        .popup {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .popup-button {
            background-color: #00838f;
            color: white;

</div>

                    <option value="ethereum">Ethereum</option>

    <script>
        document.getElementById("subscribe-button").addEventListener("click", function () {
            document.getElementById("success-popup").style.display = "flex";

        function closePopup() {
            document.getElementById("success-popup").style.display = "none";
        }
    </script>

</html>
